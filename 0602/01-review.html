<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>review</title>
</head>
<body>

    <script>
        // for 반복실행위한문법,
        /*  
        for(초기값; 조건값; 추가동작){
            실행문
        }
        */  
                
        for(var i = 2; i < 12; i++){
            console.log(i);
        }
        // forEach
        // for in
        // while(){ }

        // switch
        // if가 switch 대체 가능(if는 범위설정가능) - switch는 if 대체불가(,로 범위설정가능하지만 불편 대신 명확함)
        switch(3){
            case: 1;
                console.log('>>>> 실행문');
            break;
            case: 2;
                console.log(">>>> 실행문 2");
            break;
            default:
                console.log(">>>>>> default 실행")
        }
        
    </script>

</body>
</html>
