<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>array</title>
</head>
<body>

<script>
    // var
    var test = 1;
    var test = 1;
    var test = 2;
    var test = 2000;
    console.log(test);

    // let, const (ES6 js)
    // let (재 선언이 안된다)
    let cups = "컵이다"; 
    let cups = "cups"; 

    // const (재할당이 안된다 - 절대 변화지 않아야 할 값)
    const water = "물";
          water = "물2";
    
    // 배열생성(obj)
    var = classMember = {
        1: "강현욱",
        2: "박소영",
        3: "정가은",
        4: "조수경",
    }
    console.log(classMember);

    var memberArr/* arr - 배열 */ = ["강현욱", "박소영", "정가은", "조수경"];
    console.log(memberArr); 
    console.log(typeof memberArr); 

    /*
    array에는 index가 항상 존재한다
    index 시작값은 0이다 
     */
    console.log(memberArr[0]);
    var num = 3;
    console.log(memberArr[num+1]);
</script>

</body>
</html>
