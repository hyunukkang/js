<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>compare null vs undefined</title>
</head>
<body>


    <script>
        var money;
        console.log(money); /* unde */

        var yourMoney = null;
        console.log(yourMoney); /* nul */

        // 동등비교 (갑만 비교)
        console.log(money == yourMoney) /* true */
        // 일치비교 (값,타입 비교)
        console.log(money === yourMoney) /* false */

        // 부등비교
        console.log(money != yourMoney); /* false */
        // 불일치 비교
        console.log(money !== yourMoney); /* true */
    </script>
</body>
</html>
