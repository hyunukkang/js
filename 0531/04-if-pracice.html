        // 학점자동계산기
        function printGrade(midtermScore, finaltermScore){
            // 값이 잘 나오나 확인
            console.log("중간고사 >>" + finaltermScore);
            console.log("중간고사 >>" + finaltermScore);
            var score = midtermScore + finaltermScore;
            // midtermScore + finalScore 처럼 반복(중복) 되는건 var = 변수 정의 내려서 간소화!! - 정석 
            console.log("합계점수: " + score)
            if(score >= 90){
                console.log("A");
            }else if(score >= 80 /* && score < 90 - 위 조건과 같으므로 생략가능 */){
                console.log("B")
            }else if(score >= 70){
                console.log("C")
            }else if(score >= 60){
                console.log("D")
            }else{
                console.log("F")
            }
        }
        printGrade(25, 35);
        printGrade(50, 45);
        printGrade(29, 24);
        printGrade(37, 42);
