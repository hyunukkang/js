<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>switch</title>
</head>
<body>

    <script>
        // switch
        var choice = prompt("좋아하는 계절은 무엇인가요");
        console.log(choice);

        // if, for, switch
        switch(choice){
            case "봄":
                console.log('봄을 좋아합니다')
                break; 
            case "여름":
                console.log('봄을 좋아합니다')
                break;
            case "가을":
                console.log('봄을 좋아합니다')
                break;
            case "겨울":
                console.log('봄을 좋아합니다')
                break;
            default:
                console.log(`한글로 적어주세요`)
        }
    </script>

</body>
</html>
