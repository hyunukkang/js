<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>return prac</title>
</head>
<body>

    <script>
        // 커피값 계산기
        function cafeCalc(count, price) {
            var result = count * price 
            return result
        }
        var totalPrice = cafeCalc(7, 4500);
        // console.log(`지불할 총 금액은 ${totalPrice}원 입니다`)
        alert(`지불할 총 금액은 ${totalPrice}원 입니다`)

        // 활율 계산기
        function exchagneCalc(dollar, wonRate){
            // 실행문
            // return 150 * 1117
            // return dollar * wonRate;
            var result = dollar * wonRate;
            return result;
        };
        exchagneCalc(150, 1117/* , "2021.05.27" */);
        var exchangeRes = exchagneCalc(2000, 1090);
        console.log(exchangeRes);

        
    </script>

</body>
</html>
