<style>
    body {

    .box {

</style>

<body>

    <button>
        click

    <div class="box">

    <script>
        // 1번째 방식 : inline 선언방식
        // 단점: 코드가 복잡해진다 (html, css 다 썩인다)

        var btn = document.querySelector('button');
            console.dir(btn);

        // 3번째 이벤트 선언방식
        btn.addEventListener('click', function (){
            // 실행문
            console.log(">>>>>onClick >> invoke1");
        });
        btn.addEventListener('click', function (){
            console.log(">>>>>onClick >> invoke 2");
        });
        /* 두개 모두 사용 가능*/
    </script>
