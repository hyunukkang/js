<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>calcul</title>
</head>
<body>
    
    <script>
        // <연산>
        // 더하기
        console.log(100 + 200);
        console.log(100 + 20012346788454);
        console.log(100 + 20012346788454 + 1235 +1235);
        // 빼기
        console.log(100 - 1);
        console.log(100 - 101);
        console.log(100 - 10144574578 -3485962);
        // 곱하기
        console.log(10 * 10 * 5);
        console.log(2 * 2 * 100 * 123);
        // 나누기
        console.log(100 / 2)
        console.log(200 / 1.2);
        console.log(123 / 123 / 2);
        // 나머지
        console.log(10 % 3);
        console.log(100 % 10);
        console.log(503 % 4);
        // 복합적으로 사용 가능
        console.log(10 + 2 - 4 * 10);
        console.log(100 % 2 + 2);
        
        // syntaxError 잡기위한 개념들

        // '' , "" = 문자열은 꼭 필요
        console.log(1234);
        console.log('그럼 안녕');
        console.log("그럼 안녕");
        // console.log("그럼 안녕'); /* '', "" 한가지만 사용 - 같이사용시 에러*/

        // 따옴표를 문자로 표현하기
        // 문자 앞에 역슬러시를 넣어준다
        console.log("i\"m iron man");
        console.log("you're beautifl")
        console.log('you\'re beautifl')
        // 백틱 사용
        console.log(`he said "you're beautiful"`)


        // '' + '' = 문자로 출력
        // console.log( 그럼 + 안녕);
        console.log("그럼" + "안녕");
        console.log(1 + 3);
        console.log('1' + '3');
        console.log(20 + 21);
        console.log('20' + '21');

        // boolean 불린형
        // true 일때, false 일때 - 각각의 구조
        console.log(7 > 5);
        console.log(10 < 1);
        console.log(100 == 100); /* == 같은가? */
        console.log(100 != 100); /* != 다른가? */

        console.log("alpaca" == "Alpaca"); /* 대문자는 다르다 = false */
        console.log("alpaca" != "alpaca"); 
    </script>

</body>
</html>
